<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HematoVision - Blood Cell Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-primary fw-bold">HematoVision</h1>
        <p class="lead">Upload a microscopic image of a blood cell to identify its type.</p>
        
        <div class="card p-4 mt-4 shadow-sm mx-auto" style="max-width: 500px;">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="image" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Cell Type</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

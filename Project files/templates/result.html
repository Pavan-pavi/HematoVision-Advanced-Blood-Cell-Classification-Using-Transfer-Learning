<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - HematoVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="text-success fw-bold">Prediction Result</h1>
    </div>
    <div class="card shadow mx-auto p-4" style="max-width: 600px;">
        <img src="{{ image_file }}" alt="Uploaded Image" class="img-fluid rounded mb-3" style="max-height: 300px;">
        <h3 class="text-dark">Predicted Cell Type:</h3>
        <h2 class="text-primary fw-bold">{{ prediction }}</h2>
        <h5 class="text-muted">Confidence: {{ confidence }}%</h5>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom">Try Another Image</a>
        </div>
    </div>
</div>

</body>
</html>
